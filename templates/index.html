<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Todo App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
        background: none;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" name="description" id="description" />
      <input type="submit" value="Create" />
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
      {% for d in data %}
      <li>
        <input
          class="check-completed"
          data-id="{{ d.id }}"
          type="checkbox"
          {%
          if
          d.completed
          %}
          checked
          {%
          endif
          %}
        />{{d.description}}
        <button data-id="{{ d.id }}" class="btn-delete-item">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <script>
      /* Toggle item status (complete/not complete) */
      const checkboxes = document.querySelectorAll(".check-completed");
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function (e) {
          console.log("event", e);
          const status = e.target.checked;
          const itemId = e.target.dataset.id;
          console.log(itemId);
          fetch(`/todos/${itemId}/set-completed`, {
            method: "POST",
            body: JSON.stringify({ completed: status }),
            headers: { "Content-Type": "application/json" },
          })
            .then(function () {
              document.getElementById("error").className = "hidden";
            })
            .catch(function (error) {
              console.log(error);
              document.getElementById("error").className = "";
            });
        };
      }

      /* create new to item */
      document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        fetch("/todos/create", {
          method: "POST",
          body: JSON.stringify({
            description: document.getElementById("description").value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (jsonResponse) {
            console.log(jsonResponse);
            const liItem = document.createElement("LI");
            liItem.innerHTML = jsonResponse["description"];
            // const checkBox = document.createElement('')
            document.getElementById("todos").appendChild(liItem);
            document.getElementById("error").className = "hidden";
          })
          .catch(function (error) {
            console.log(error);
            document.getElementById("error").className = "";
          });
      };

      /* Delete item */
      const btns = document.querySelectorAll(".btn-delete-item");
      for (let i = 0; i < btns.length; i++) {
        const btn = btns[i];
        btn.onclick = function (e) {
          console.log("event", e);
          const status = e.target.checked;
          const itemId = e.target.dataset.id;
          console.log(itemId);
          // fetch(`/todos/${itemId}/delete`, {
          //   method: "DELETE",
          //   body: "",
          //   headers: { "Content-Type": "application/json" },
          // })
          fetch(`/todos/${itemId}/delete`, {
            method: "DELETE",
          })
            .then(function (response) {
              console.log(response);
              document.getElementById("error").className = "hidden";
            })
            .catch(function (error) {
              console.log(error);
              document.getElementById("error").className = "";
            });
        };
      }
    </script>
  </body>
</html>
